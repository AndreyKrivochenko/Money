{% load static %}

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <div class="container mx-auto">
        <a class="navbar-brand" href="{% url 'mainapp:main_page' %}">
            <img src="{% static 'img/main_logo.png' %}" alt="" width="30" height="30">
        </a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav container-fluid justify-content-center">
                {% for key, value in main_menu.items %}
                    <a class="{{ value.class }} {% if request.resolver_match.app_name == value.app %}active" aria-current="page{% endif %}"
                       href="{{ value.href }}">{{ key }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
</nav>
