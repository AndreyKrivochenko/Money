<div class="pt-2">
    {% for type in account_type %}
        <div class="p-2 mb-2 bg-light text-dark">{{ type.title }}</div>
        {% for account in type.get_all_account %}
            <div class="p-2 mb-2 bg-body text-dark d-flex justify-content-between border-bottom">
                <span><a href="{% url 'accountapp:operations_list' account.pk %}">{{ account.title }}</a></span>
                <div>
                    <span>{{ account.summ }} руб.</span>
                    <a href="#" data-bs-toggle="modal" data-bs-target="#accountDeleteModal"
                       data-bs-title="{{ account.title }}"
                       data-bs-href="{% url 'accountapp:delete_account' account.pk %}"><i class="fas fa-trash"></i></a>
                </div>
            </div>
        {% endfor %}
        <div class="p-2 mb-2 bg-body text-dark text-end fst-italic">Всего: {{ type.get_full_summ }} руб.</div>
    {% endfor %}
    {% include 'accountapp/delete_account_modal.html' %}
</div>
